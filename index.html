<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicólogo Ivan Ernesto Floriano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <div class="div_icone">
            <img id="icone_menu" src="imagens/icone_menu.png">
        </div>
        <div class="div_icone">
            <img id="icone_zap" src="imagens/icone_zap.png">
        </div>
    </header>
    <div id="imagem_terapia">
        <div class="item_direita">
            <div class="texto_imagem">
                <p>Entender a si mesmo, é o primeiro passo para encontrar a paz interior.</p>
            </div>
        </div>
        <div class="item_direita">
            <div id="subtexto_imagem">
                <p>A psicologia ajuda a entender nossa mente e emoções, melhorando a saúde mental e o bem-estar.</p>
            </div>
        </div>
        <div class="item_direita">
            <button onclick="Whatsapp()" class="botao_contato"> 
                <div class="circulo">
                    <img class="zap_botao" src="imagens/icone_zap.png"> 
                </div>
                <div class="flexivel">
                    Contate-me no Whatsapp!
                </div>    
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
